<div class="game-container">
  <math-count-down [countFrom]="3"
                   (countDownFinished)=startQuestions()
                   *ngIf="showCountDown">
  </math-count-down>
  <p *ngIf="showCountUp">
    {{ellapsedMillis | stopwatch}}
  </p>
  <math-question *ngIf="question"
                 [question]="question"
                 (questionAnswered)="questionAnswered()">
  </math-question>
  <button  (click)="startGame()">Play Again?</button>
</div>
