<div class="question-container">
  <p>
    <span>{{question.leftOperand}}</span>
    <span>{{operationSymbol}}</span>
    <span>{{question.rightOperand}}</span>
    <span>=</span>
  </p>
  <input type="text"
         [ngClass]="{ 'answered': isAnswerCorrect$ | async }"
         [readonly]="isAnswerCorrect$ | async"
         [(ngModel)]="inputAnswer"
         class="form-control question-input"
         inputmode="decimal"
         numericOnly
         #answerInput />
</div>
