<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{ hidden: !(isHandset$ | async) }"
      fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="side-toolbar">
      <button mat-button routerLink="/">Math Mania</button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/credits">Credits</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-container">
    <mat-toolbar class="main-toolbar">
        <button type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <button mat-button routerLink="/">Math Mania</button>
        <ng-container *ngIf="!(isHandset$ | async)">
          <button mat-button routerLink="/credits">Credits</button>
        </ng-container>
      </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
