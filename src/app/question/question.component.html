<div class="d-inline-flex align-items-baseline">
    <p>
        <span>{{leftOperand}}</span>
        <span>{{operationSymbol}}</span>
        <span>{{rightOperand}}</span>
        <span>=</span>
    </p> 
    <input type="text" 
           [(ngModel)]="inputAnswer" 
           class="form-control question-input"
           inputmode="numeric"
           pattern="[0-9]*"
           digitOnly/>
</div>
