<div class="game-container">
  <math-count-down [countFrom]="3"
                   (countDownFinished)=startQuestions()
                   *ngIf="showCountDown">
  </math-count-down>
  <p *ngIf="showStopwatch">
    {{ellapsedMillis$ | async | stopwatch}}
  </p>
  <math-question *ngIf="question$ | async as question"
                 [question]="question">
  </math-question>
  <button  (click)="startGame()">Play Again?</button>
</div>
